<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Account Tracker</title>
</head>

<body>

    <div class="jumbotron text-center">
      <h1>Account Tracker</h1>
    </div>

    <div style="width: 850px; margin: auto; overflow: auto; margin-bottom: 10px;">
      <div class="col-md-10">
        <input type="text" class="form-control" id="address" placeholder="Input Account Address">
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-success" id="start"> Start Tracking</button>
      </div>
    </div>
    <div id="stream" class="col-md-8" style="height: 350px;margin: auto;border: 1px solid #444;padding: 20px;overflow: auto;"></div>

    <div id="account-prev" class="col-md-4" style="height: 350px;margin: auto;border: 1px solid #444;padding: 20px;overflow: auto;"></div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Transactions in block <span id="txsHeight"></span></h4>
          </div>
          <div id="txs" class="modal-body">
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

</body>

<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="../../dist/nem-sdk.js"></script>
<script src="script.js"></script>

</html>
