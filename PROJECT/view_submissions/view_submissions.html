<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
    .table td, th {text-align: center;}
    </style>    
    <title>View Submissions</title>
</head>

<body onload="setField()">

    <div class="jumbotron text-center">
      <h1>List of Submissions</h1>
    </div>

    <p><a href="/">Sign Out</a></p>
    <p><a href="/view_assignments">Back to Home</a></p>

    <div style="width: 70%; margin: auto; overflow: auto; margin-bottom: 10px;">
      <div class="col-md-4 col-md-offset-3">
        <input type="text" class="form-control" id="address" placeholder="Input Account Address">
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-success" id="start">Check Submissions</button>
      </div>
    </div>
    <br>

    <table class="table table-striped table-bordered" style = "width:70%" cellspacing="0" align="center" id='my-table'>
      <tr>
        <th>Student Public Key</th>
        <th>Submission Name</th>
        <th>Submission Status</th>
      </tr>
    </table>
</body>

<script>
    function setField() {
        const urlParams = new URLSearchParams(window.location.search)
        const userAddress = urlParams.get('address');
        console.log(userAddress);
        $('#address').val(userAddress);
    }
</script>

<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="/js/nem-sdk.js"></script>
<script type="module" src="/js/view_submissions.js"></script>

</html>
