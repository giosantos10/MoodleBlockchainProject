<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<title>Provision Namespace</title>
</head>

<body>

	<div class="jumbotron text-center">
	  <h1>Provision Namespace</h1>
	</div>

	<div id="generateaccount" style="width: 850px;margin: auto;border: 1px solid #444;padding: 20px;overflow: auto;">
		<div class="col-md-12">
			<div class="form-group">
				<label class="control-label">Private Key: </label>
				<input type="password" class="form-control" id="privatekey" />
				<label class="control-label">Parent: </label>
				<input type="text" class="form-control" id="parentname" />
				<label class="control-label">Namespace Name: </label>
				<input type="text" class="form-control" id="namespacename" />
				<label class="control-label">Transaction Fee: </label>
				<input type="text" class="form-control" id="transactfee" readonly />
				<label class="control-label">Rental Fee: </label>
				<input type="text" class="form-control" id="rentalfee" readonly />
			</div>
		</div>
		<div class="col-md-12">
			<div class="form-group">
				<fieldset>
					<button class="btn btn-success" style="width:100%;" id="rent">Provision Namespace</button>
				</fieldset>
			</div>
		</div>
	</div>

</body>

<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="../../dist/nem-sdk.js"></script>
<script src="script.js"></script>

</html>
